<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/highlighter.png">
</head>
<body>
    <h1>Pixel Canvas</h1>
    <div class="main-content">
        <div id="canvas"></div>
        <div class="menu">
            <div class="slider-container">
                <input type="range" min="1" max="64" value="16" id="slider">
                <p id="slider-text"></p>
            </div>
            <div class="interact-canvas-menu">
                <button>Eraser</button>
                <button>Eyedrop</button>
                <button>Color</button>
            </div>
            <button id="randomize">Rainbow</button>
            <button id="warm">Warm</button>
            <button id="cold">Cold</button>
            <button id="bubblegum">Bubblegum</button>
            <button id="monochrome">Monochrome</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
