<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/highlighter.png">
</head>
<body>
    <h1>Pixel Canvas</h1>
    <div class="main-content">
        <div class="canvas-container">
            <div class="interactive-container">
                <input type="color" id="colourPicker">
                <button class="interactive-btn" id="eraser">
                    <img src="img/eraser.png" alt="eraser">
                </button>
                <button class="interactive-btn" id="eyedrop">
                    <img src="img/eyedropper.png" alt="">
                </button>
                <button class="interactive-btn" id="clear">
                    <img src="img/x.png" alt="">
                </button>
            </div>
            <div id="canvas"></div>
        </div>
        <div class="menu">
            <div class="slider-container">
                <input type="range" min="1" max="64" value="16" id="slider">
                <p id="slider-text"></p>
            </div>
            <div class="palette-container">
                <button class="palette" id="randomize">Rainbow</button>
                <button class="palette" id="warm">Warm</button>
                <button class="palette" id="cold">Cold</button>
                <button class="palette" id="bubblegum">Bubblegum</button>
                <button class="palette" id="monochrome">Monochrome</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© <a href="https://github.com/Belle-cmd">Belle-cmd</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
